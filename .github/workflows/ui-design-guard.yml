name: ui-design-guard

on:
  pull_request:
    paths:
      - "src/components/**"
      - "src/app/**"
      - "tests/e2e/ui-visual-regression.spec.ts"
      - "tests/e2e/ui-visual-regression.spec.ts-snapshots/**"
      - "playwright.visual.config.ts"
      - "scripts/ci/check-ui-design-drift.sh"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/ui-design-guard.yml"
  push:
    branches:
      - "main"
    paths:
      - "src/components/**"
      - "src/app/**"
      - "tests/e2e/ui-visual-regression.spec.ts"
      - "tests/e2e/ui-visual-regression.spec.ts-snapshots/**"
      - "playwright.visual.config.ts"
      - "scripts/ci/check-ui-design-drift.sh"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/ui-design-guard.yml"

jobs:
  ui-design-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve diff range
        id: range
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "base=${{ github.event.pull_request.base.sha }}" >> "$GITHUB_OUTPUT"
            echo "head=${{ github.event.pull_request.head.sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "base=${{ github.event.before }}" >> "$GITHUB_OUTPUT"
            echo "head=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Run UI design drift guard
        shell: bash
        run: |
          bash scripts/ci/check-ui-design-drift.sh "${{ steps.range.outputs.base }}" "${{ steps.range.outputs.head }}"

  ui-visual-companion:
    runs-on: macos-latest
    timeout-minutes: 30
    env:
      CI: "true"
      NEXT_TELEMETRY_DISABLED: "1"
      NEXT_PUBLIC_CONVEX_URL: "https://agreeable-lion-828.convex.cloud"
      NEXT_PUBLIC_API_ENDPOINT_URL: "http://127.0.0.1:3000"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install chromium

      - name: Run visual snapshot suite
        run: npm run test:e2e:visual

      - name: Upload Playwright visual artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-visual-playwright-artifacts
          path: |
            tmp/playwright-report/ui-visual
            tmp/test-results/ui-visual
          if-no-files-found: ignore
