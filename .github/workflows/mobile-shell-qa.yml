name: mobile-shell-qa

on:
  pull_request:
    paths:
      - "src/app/page.tsx"
      - "src/components/mobile-panel.tsx"
      - "src/components/floating-window.tsx"
      - "src/components/windows-menu.tsx"
      - "src/components/window-content/login-window.tsx"
      - "src/components/window-content/store-window.tsx"
      - "src/components/window-content/all-apps-window.tsx"
      - "src/lib/shell/**"
      - "tests/e2e/mobile-shell.spec.ts"
      - "tests/e2e/mobile-shell-authenticated.spec.ts"
      - "tests/e2e/desktop-shell.spec.ts"
      - "tests/e2e/atx-global-setup.ts"
      - "playwright.mobile.config.ts"
      - "playwright.mobile.auth.config.ts"
      - "playwright.desktop.config.ts"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/mobile-shell-qa.yml"
  push:
    branches:
      - "main"
    paths:
      - "src/app/page.tsx"
      - "src/components/mobile-panel.tsx"
      - "src/components/floating-window.tsx"
      - "src/components/windows-menu.tsx"
      - "src/components/window-content/login-window.tsx"
      - "src/components/window-content/store-window.tsx"
      - "src/components/window-content/all-apps-window.tsx"
      - "src/lib/shell/**"
      - "tests/e2e/mobile-shell.spec.ts"
      - "tests/e2e/mobile-shell-authenticated.spec.ts"
      - "tests/e2e/desktop-shell.spec.ts"
      - "tests/e2e/atx-global-setup.ts"
      - "playwright.mobile.config.ts"
      - "playwright.mobile.auth.config.ts"
      - "playwright.desktop.config.ts"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/mobile-shell-qa.yml"

jobs:
  mobile-shell-qa:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: "true"
      NEXT_TELEMETRY_DISABLED: "1"
      NEXT_PUBLIC_CONVEX_URL: "https://agreeable-lion-828.convex.cloud"
      NEXT_PUBLIC_API_ENDPOINT_URL: "http://127.0.0.1:3000"
      ATX_SESSION_ID: ${{ secrets.ATX_SESSION_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run mobile shell QA
        run: npm run test:e2e:mobile

      - name: Run desktop shell QA
        run: npm run test:e2e:desktop

      - name: Run authenticated mobile shell QA
        run: npm run test:e2e:mobile:auth

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-shell-playwright-artifacts
          path: |
            tmp/playwright-report/mobile-shell
            tmp/playwright-report/desktop-shell
            tmp/playwright-report/mobile-shell-auth
            tmp/test-results/mobile-shell
            tmp/test-results/desktop-shell
            tmp/test-results/mobile-shell-auth
            tmp/playwright/atx-session-metadata.json
          if-no-files-found: ignore
