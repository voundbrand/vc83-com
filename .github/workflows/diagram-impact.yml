name: diagram-impact

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - edited
      - ready_for_review

permissions:
  contents: read

jobs:
  diagram-impact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run diagram impact check
        shell: bash
        env:
          PR_BODY: ${{ github.event.pull_request.body || '' }}
        run: |
          bash scripts/ci/check-diagram-impact.sh \
            "${{ github.event.pull_request.base.sha }}" \
            "${{ github.event.pull_request.head.sha }}"
